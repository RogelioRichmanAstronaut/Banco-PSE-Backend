# Docker Compose para Banco PSE Backend
# Solo backend + MySQL (sin nginx/frontend)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banco-pse-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=banco_user
      - DB_PASSWORD=banco_password
      - DB_DATABASE=banco_pse
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - banco-pse-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: banco-pse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: banco_pse
      MYSQL_USER: banco_user
      MYSQL_PASSWORD: banco_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - banco-pse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  banco-pse-network:
    driver: bridge

volumes:
  mysql-data:
